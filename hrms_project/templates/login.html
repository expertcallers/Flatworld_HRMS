<!doctype html>
<html lang="en" dir="ltr">
{% load static %}
{% load crispy_forms_tags %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="icon" href="{% static 'assets/images/expertcallers-icon.png' %}" type="image/x-icon"/>

<title>ECPL AMS</title>

<!-- Bootstrap Core and vandor -->
<link rel="stylesheet" href="{% static 'assets/vendors/bootstrap/dist/css/bootstrap.css' %}" />

<!-- Core css -->
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}"/>
<link rel="stylesheet" href="{% static 'assets/css/theme1.css' %}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <style>
        .select2-container {
            width: 100% !important;
        }
        body{
            overflow-x: hidden;
        }
    </style>

<script src="https://kit.fontawesome.com/4a95aa7adc.js" crossorigin="anonymous"></script>

</head>
<body class="font-montserrat">

<div class="auth">
    <div class="auth_left">
        <div class="card">
            <div class="text-center mb-2">
                <img src="{% static 'assets/images/ecpl-logo-new.png' %}" alt="">
                <p style="color: #1c7ba8;font-weight: 600;">Attendance Management System</p>
            </div>
            <form action="/login" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    <div>
                        {{form|crispy}}
                    </div>

                    <div class="form-footer">
                        <button class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>
            </form>
            <div class="text-center text-muted">
                <!-- Don't have account yet? <a href="#">Sign up</a> -->
                <div>

                </div>
            </div>
        </div>
    </div>
    <div class="auth_right full_img"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script>
  $('.select2').select2();
  {% if messages %}
    {% for message in messages %}
        alert("{{message}}");
    {% endfor %}
  {% endif %}
</script>
</body>

</html>
